<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="zoraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(0, 0%, 0%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(0, 0%, 0%);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- ZORA Text -->
  <text x="50" y="70" font-family="Space Grotesk, monospace" font-size="48" font-weight="700" 
        fill="url(#zoraGradient)" filter="url(#glow)">ZORA</text>
  
  <!-- CORE Text -->
  <text x="200" y="70" font-family="Space Grotesk, monospace" font-size="32" font-weight="400" 
        fill="hsl(0, 0%, 0%)" opacity="0.8">CORE</text>
  
  <!-- Infinity Symbol -->
  <path d="M 320 45 C 330 35, 340 35, 350 45 C 360 55, 370 55, 380 45 C 370 35, 360 35, 350 25 C 340 15, 330 15, 320 25 C 310 35, 300 35, 290 45 C 300 55, 310 55, 320 45 Z" 
        fill="none" stroke="hsl(0, 0%, 0%)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Subtitle -->
  <text x="50" y="95" font-family="Inter, sans-serif" font-size="12" font-weight="300" 
        fill="hsl(0, 0%, 0%)" opacity="0.6">ULTIMATE INFINITY SYSTEMâ„¢</text>
</svg>