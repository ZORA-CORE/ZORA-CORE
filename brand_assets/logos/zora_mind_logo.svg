<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="moduleGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Module Name -->
  <text x="20" y="50" font-family="Space Grotesk, monospace" font-size="28" font-weight="600" 
        fill="hsl(180, 100%, 50%)" filter="url(#moduleGlow)">ZORA MIND™</text>
  
  <!-- ZORA Branding -->
  <text x="20" y="70" font-family="Inter, sans-serif" font-size="10" font-weight="300" 
        fill="hsl(180, 100%, 50%)" opacity="0.7">POWERED BY ZORA CORE™</text>
</svg>