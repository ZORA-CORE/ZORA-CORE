version: '3.8'

services:
  # ZORA CORE Main Application
  zora-core:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: zora-core-app
    ports:
      - "8000:8000"
      - "8001:8001"
    environment:
      - ZORA_ENV=production
      - ZORA_LOG_LEVEL=INFO
      - ZORA_INFINITY_MODE=true
      - ZORA_AUTO_HEAL=true
      - ZORA_SYNC_ALL_SYSTEMS=true
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config
    networks:
      - zora-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis
      - postgres

  # ZORA Infinity Engine
  zora-infinity:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: zora-infinity-engine
    environment:
      - ZORA_ENV=production
      - ZORA_INFINITY_MODE=true
      - ZORA_ENGINE_ID=infinity-001
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - zora-network
    restart: unless-stopped
    command: ["python", "infinity.py"]
    depends_on:
      - zora-core
      - redis

  # ZORA AGI Trinity (CONNOR, LUMINA, ORACLE)
  zora-trinity:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: zora-agi-trinity
    environment:
      - ZORA_ENV=production
      - ZORA_TRINITY_MODE=true
      - ZORA_AGI_COORDINATION=true
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - zora-network
    restart: unless-stopped
    command: ["python", "-c", "import asyncio; from connor import trinity_main; asyncio.run(trinity_main())"]
    depends_on:
      - zora-core
      - redis

  # Redis for caching and message queuing
  redis:
    image: redis:7-alpine
    container_name: zora-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - zora-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

  # PostgreSQL for persistent data storage
  postgres:
    image: postgres:15-alpine
    container_name: zora-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=zora_core
      - POSTGRES_USER=zora
      - POSTGRES_PASSWORD=zora_secure_password_2024
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - zora-network
    restart: unless-stopped

  # ZORA Repository Monitor
  zora-monitor:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: zora-repo-monitor
    environment:
      - ZORA_ENV=production
      - ZORA_MONITOR_MODE=true
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - zora-network
    restart: unless-stopped
    command: ["python", "repo_monitor.py"]
    depends_on:
      - zora-core
      - redis

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: zora-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    networks:
      - zora-network
    restart: unless-stopped
    depends_on:
      - zora-core

  # Development services
  zora-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: zora-dev
    ports:
      - "8000:8000"
      - "8001:8001"
    environment:
      - ZORA_ENV=development
      - ZORA_LOG_LEVEL=DEBUG
      - ZORA_INFINITY_MODE=false
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - zora-network
    profiles:
      - dev
    command: ["python", "-m", "uvicorn", "zora:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

networks:
  zora-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
