version: '3.8'

services:
  # ZORA CORE Main Application
  zora-core:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: zora-core-app
    ports:
      - "8000:8000"
      - "8001:8001"
    environment:
      - ZORA_ENV=production
      - ZORA_LOG_LEVEL=INFO
      - ZORA_INFINITY_MODE=true
      - ZORA_AUTO_HEAL=true
      - ZORA_SYNC_ALL_SYSTEMS=true
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config
    networks:
      - zora-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis
      - postgres

  # ZORA Infinity Engine
  zora-infinity:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: zora-infinity-engine
    environment:
      - ZORA_ENV=production
      - ZORA_INFINITY_MODE=true
      - ZORA_ENGINE_ID=infinity-001
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - zora-network
    restart: unless-stopped
    command: ["python", "infinity.py"]
    depends_on:
      - zora-core
      - redis

  # ZORA AGI Trinity (CONNOR, LUMINA, ORACLE)
  zora-trinity:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: zora-agi-trinity
    environment:
      - ZORA_ENV=production
      - ZORA_TRINITY_MODE=true
      - ZORA_AGI_COORDINATION=true
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - zora-network
    restart: unless-stopped
    command: ["python", "-c", "import asyncio; from connor import trinity_main; asyncio.run(trinity_main())"]
    depends_on:
      - zora-core
      - redis

  # Redis for caching and message queuing
  redis:
    image: redis:7-alpine
    container_name: zora-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - zora-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

  # PostgreSQL for persistent data storage
  postgres:
    image: postgres:15-alpine
    container_name: zora-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=zora_core
      - POSTGRES_USER=zora
      - POSTGRES_PASSWORD=zora_secure_password_2024
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - zora-network
    restart: unless-stopped

  # ZORA Repository Monitor
  zora-monitor:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: zora-repo-monitor
    environment:
      - ZORA_ENV=production
      - ZORA_MONITOR_MODE=true
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - zora-network
    restart: unless-stopped
    command: ["python", "repo_monitor.py"]
    depends_on:
      - zora-core
      - redis

  # ZORA Eternal Domain Engine
  zora-eternal-domains:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: zora-eternal-domains
    environment:
      - ZORA_ENV=production
      - ZORA_ETERNAL_MODE=true
      - ZORA_ULTIMATE_PROTECTION=true
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./mirror_vaults:/app/mirror_vaults
      - ./coredns/zones:/app/dns_zones
    networks:
      - zora-network
    restart: unless-stopped
    command: ["python", "zora_eternal_domain_engine.py"]
    depends_on:
      - zora-core
      - zora-coredns
      - redis

  # ZORA Global Mirror Vaults
  zora-mirror-vaults:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: zora-mirror-vaults
    environment:
      - ZORA_ENV=production
      - ZORA_MIRROR_MODE=true
      - ZORA_REPLICATION_FACTOR=5
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./mirror_vaults:/app/mirror_vaults
    networks:
      - zora-network
    restart: unless-stopped
    command: ["python", "-c", "import asyncio; from zora_global_mirror_vaults import ZoraGlobalMirrorVaults; mirror = ZoraGlobalMirrorVaults(); asyncio.run(mirror.continuous_sync_monitor())"]
    depends_on:
      - zora-core
      - redis

  # ZORA CoreDNS for eternal domain resolution
  zora-coredns:
    image: coredns/coredns:1.10.1
    container_name: zora-coredns
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "9153:9153"
    volumes:
      - ./coredns/Corefile:/etc/coredns/Corefile
      - ./coredns/zones:/etc/coredns/zones
      - ./logs/coredns:/var/log/coredns
    networks:
      - zora-network
    restart: unless-stopped
    command: ["-conf", "/etc/coredns/Corefile"]
    environment:
      - ZORA_DNS_MODE=eternal_domains
      - ZORA_ULTIMATE_PROTECTION=true
    depends_on:
      - zora-core
    healthcheck:
      test: ["CMD", "dig", "@localhost", "zoracore.ai"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ZORA Nginx with proxy routing for eternal domains
  zora-proxy:
    image: nginx:alpine
    container_name: zora-proxy-router
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx_configs/sites-available:/etc/nginx/sites-available
      - ./nginx_configs/sites-enabled:/etc/nginx/sites-enabled
      - ./nginx/ssl:/etc/nginx/ssl
      - ./coredns/zones:/etc/nginx/zones:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - zora-network
    restart: unless-stopped
    environment:
      - ZORA_PROXY_MODE=eternal_domains
      - ZORA_TLD_ROUTER=true
      - ZORA_ULTIMATE_PROTECTION=true
    depends_on:
      - zora-coredns
      - zora-core
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/zora-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Original Nginx reverse proxy (renamed for clarity)
  nginx:
    image: nginx:alpine
    container_name: zora-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    networks:
      - zora-network
    restart: unless-stopped
    depends_on:
      - zora-core
      - zora-proxy

  # Development services
  zora-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: zora-dev
    ports:
      - "8000:8000"
      - "8001:8001"
    environment:
      - ZORA_ENV=development
      - ZORA_LOG_LEVEL=DEBUG
      - ZORA_INFINITY_MODE=false
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - zora-network
    profiles:
      - dev
    command: ["python", "-m", "uvicorn", "zora:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

networks:
  zora-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
