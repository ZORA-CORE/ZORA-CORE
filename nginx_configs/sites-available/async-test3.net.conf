# ZORA Proxy TLD Routerâ„¢ Configuration

server {
    listen 80;
    server_name async-test3.net;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name async-test3.net;
    
    ssl_certificate /etc/letsencrypt/live/async-test3.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/async-test3.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'";

    limit_req_zone $binary_remote_addr zone=async-test3_net:10m rate=10r/s;
    limit_req zone=async-test3_net burst=20 nodelay;
    
    location / {
        proxy_pass https://async-test3-net.zoracore.ai;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        
        proxy_set_header Host async-test3-net.zoracore.ai;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host async-test3.net;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
        
        add_header X-ZORA-Proxy "ETERNAL-DOMAIN-PROTECTION";
        add_header X-ZORA-Route "async-test3-net.zoracore.ai";
        add_header X-ZORA-Method "subdomain_proxy";
    }
    
    location /zora-health {
        access_log off;
        return 200 "ZORA Proxy Active\n";
        add_header Content-Type text/plain;
    }
    
    location ~* \.(php|asp|aspx|jsp)$ {
        return 444;
    }
    
    access_log /var/log/nginx/async-test3.net_access.log;
    error_log /var/log/nginx/async-test3.net_error.log;
}
