# 

registration:
  default_period_years: 1
  enable_ultimate_protection: true
  auto_renewal: true
  founder_locked: true
  
ultimate_protection:
  whois_privacy:
    enabled: true
    description: "Skjuler personlige oplysninger fra offentlige WHOIS-databaser"
    cost_range: "$2.88 - $9.99 USD årligt"
  
  domain_lock:
    enabled: true
    description: "Forhindrer uautoriserede domæneoverførsler"
    cost_range: "Gratis - $5.00 USD årligt"
  
  dns_security:
    enabled: true
    description: "DNSSEC beskyttelse mod DNS-angreb og spoofing"
    cost_range: "$3.99 - $5.99 USD årligt"
  
  auto_renewal:
    enabled: true
    description: "Automatisk fornyelse for at undgå domænetab"
    cost_range: "Gratis - inkluderet"

registrars:
  namecheap:
    name: "Namecheap"
    api_endpoint: "https://api.namecheap.com/xml.response"
    sandbox_endpoint: "https://api.sandbox.namecheap.com/xml.response"
    supported_tlds: ["com", "net", "org", "dk", "se", "no", "fi", "de", "uk", "fr", "es", "it", "nl", "be", "ch"]
    ultimate_protection_cost: 7.88
    credentials_required: ["api_key", "username", "password"]
    
  godaddy:
    name: "GoDaddy"
    api_endpoint: "https://api.godaddy.com/v1"
    sandbox_endpoint: "https://api.ote-godaddy.com/v1"
    supported_tlds: ["com", "net", "org", "dk", "se", "no", "fi", "de", "uk", "fr", "es", "it", "nl", "be", "ch"]
    ultimate_protection_cost: 14.98
    credentials_required: ["api_key", "api_secret"]
    
  cloudflare:
    name: "Cloudflare"
    api_endpoint: "https://api.cloudflare.com/client/v4"
    sandbox_endpoint: "https://api.cloudflare.com/client/v4"
    supported_tlds: ["com", "net", "org", "dk", "se", "no", "fi", "de", "uk", "fr", "es", "it", "nl", "be", "ch"]
    ultimate_protection_cost: 8.50
    credentials_required: ["api_token", "email"]
    
  porkbun:
    name: "Porkbun"
    api_endpoint: "https://porkbun.com/api/json/v3"
    sandbox_endpoint: "https://porkbun.com/api/json/v3"
    supported_tlds: ["com", "net", "org", "dk", "se", "no", "fi", "de", "uk", "fr", "es", "it", "nl", "be", "ch"]
    ultimate_protection_cost: 7.99
    credentials_required: ["api_key", "secret_key"]
    
  gandi:
    name: "Gandi"
    api_endpoint: "https://api.gandi.net/v5"
    sandbox_endpoint: "https://api.gandi.net/v5"
    supported_tlds: ["com", "net", "org", "dk", "se", "no", "fi", "de", "uk", "fr", "es", "it", "nl", "be", "ch"]
    ultimate_protection_cost: 9.50
    credentials_required: ["api_key"]
    
  dynadot:
    name: "Dynadot"
    api_endpoint: "https://api.dynadot.com/api3.xml"
    sandbox_endpoint: "https://api.dynadot.com/api3.xml"
    supported_tlds: ["com", "net", "org", "dk", "se", "no", "fi", "de", "uk", "fr", "es", "it", "nl", "be", "ch"]
    ultimate_protection_cost: 8.98
    credentials_required: ["api_key"]
    
  hover:
    name: "Hover"
    api_endpoint: "https://www.hover.com/api"
    sandbox_endpoint: "https://www.hover.com/api"
    supported_tlds: ["com", "net", "org", "dk", "se", "no", "fi", "de", "uk", "fr", "es", "it", "nl", "be", "ch"]
    ultimate_protection_cost: 9.00
    credentials_required: ["username", "password"]
    
  name_com:
    name: "Name.com"
    api_endpoint: "https://api.name.com/v4"
    sandbox_endpoint: "https://api.name.com/v4"
    supported_tlds: ["com", "net", "org", "dk", "se", "no", "fi", "de", "uk", "fr", "es", "it", "nl", "be", "ch", "at", "pl", "cz", "hu", "pt", "gr", "ie", "lu", "mt", "cy", "si", "sk", "ee", "lv", "lt", "ro", "bg", "hr", "is", "li", "mc", "sm", "va", "ad"]
    ultimate_protection_cost: 12.99
    bulk_registration: true
    bulk_pricing: "custom_pricing_available"
    csv_upload: true
    txt_upload: true
    whois_privacy_bulk: true
    tld_groups_support: true
    flexible_search: true
    hundreds_of_tlds: true
    one_year_registration: true
    credentials_required: ["username", "password"]
    evaluation_notes: "Comprehensive bulk domain search with hundreds of TLDs, CSV/TXT upload, custom pricing for bulk orders, WHOIS privacy for bulk purchases, TLD groups, and flexible search options"

