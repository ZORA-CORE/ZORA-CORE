<!DOCTYPE html>
<html>
<head>
    <title>ZORA License Request</title>
</head>
<body>
    <h1>ZORA LICENSE REQUEST FORM</h1>
    <form action="/submit-license-request" method="POST">
        <label>Navn på organisation eller individ:</label><br>
        <input type="text" name="name"><br><br>
        <label>Projektets navn og formål:</label><br>
        <textarea name="description" rows="4" cols="50"></textarea><br><br>
        <label>Ønsket licenstype:</label><br>
        <select name="license_type">
            <option>Creative Fair Use License™</option>
            <option>Character Integration License™</option>
            <option>Tech White-Label License™</option>
            <option>Educational Rights License™</option>
            <option>Commercial Partnership License™</option>
        </select><br><br>
        <label>Kontakt-email:</label><br>
        <input type="email" name="email"><br><br>
        <input type="submit" value="Send anmodning">
    </form>
</body>
</html>
